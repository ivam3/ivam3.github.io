<body bgcolor="#e1e8ed" style="-webkit-text-size-adjust:none; margin:0; padding:0;"> 
<!-- send files email template: do not replace %these_values% -->
<table width="100%" border="0" cellpadding="10" cellspacing="0" align="center" bgcolor="#FFFFFF" style="border-radius: 4px; max-width: 600px;">
        <tr>
            <th align="center" style="border-bottom: 1px solid #e1e8ed;">
                <a href="%app_url%" title="%app_name%"><img src="cid:logoimg" alt="%app_name%"/></a>
            </th>
        </tr>
        <tr>
            <td>
                <h2 style="text-align: center; font-weight: 300;"><strong>%from%</strong> %translate_sent_some_files%</h2>
            </td>
        </tr>
        <tr>
            <td style="text-align:center;">
                <a style="padding:16px 30px; background:#4ECF7E; color:#fff; text-decoration:none; border-radius:4px; display: inline-block;" href="%link%">
                    %translate_download%
                </a>
            </td>
        </tr>
        <tr>
            <td style="text-align:center;">%link%</td>
        </tr>
        <tr>
            <td style="text-align:center; border-bottom: 1px solid #e1e8ed;">%passlink%</td>
        </tr>
        <tr>
            <td style="text-align:center;">%text_message%</td>
        </tr>
        <tr>
            <td>%myfiles%</td>
        </tr>
</table>
</body>
